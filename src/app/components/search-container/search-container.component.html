<mat-card class="search-card">
  <form (submit)="onSubmit($event)" #searchForm="ngForm">
  
    <mat-form-field class="search-input-field">
      <input matInput placeholder="Search track" [(ngModel)]="searchResult" name="Search" required>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="!searchForm.form.valid">GO</button>

  </form>
</mat-card>
